<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD USUÁRIOS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div>
      <button routerLink="/usuarios/cadastro" type="button" class="btn btn-outline-warning">Cadastrar Usuário</button>
      <h2>Usuários cadastrados</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Data de Nascimento</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of DadosDaApi">
          <td class=""><input type="text" name="nome" value="{{item.id}}" readonly></td>
          <td class=""><input type="text" name="nome" value="{{item.nome}}" readonly></td>
          <td class=""><input type="text" name="nome" value="{{item.cpf}}" readonly></td>
          <td class=""><input type="text" name="nome" value="{{item.data_nascimento}}" readonly></td>
          <button mat-raised-button type="submit" (click)="excluir(item.id)"
            class="btn btn-outline-warning">Excluir</button>
          <button routerLink="/usuarios/update/{{item.id}}" type="button"
            class="btn btn-outline-warning">Alterar</button>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
